<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/styles/index.css" />
    <link rel="stylesheet" href="./public/styles/interactive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero aerial">
      <div class="claim-wrapper">
        <h1 class="main-header">Vyberte si jeden z našich domů</h1>
      </div>
      <div class="interactive-el">
        <div
          class="interactive-el__inner"
          data-interactive-container
          data-interactive-container-aerial
        >
          <div class="sb">
            <div class="sb__anim" data-sb-anim>
              <div class="sb__anim__inner">
                <img src="public/assets/hover-icon.svg" alt="" />
                <span data-sb-default-content></span>
              </div>
              <div class="sb__anim__inner">
                <div data-sb-hover>
                  <span class="main" data-sb-hover-main></span>
                  <span class="content" data-sb-hover-content></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const data = {
        aerial: {
          a1: { displayName: "A1", avaible: 8 },
          a2: { displayName: "A2", avaible: 10 },
          a3: { displayName: "A3", avaible: 0 },
          b1: { displayName: "B1", avaible: 4 },
          b2: { displayName: "B2", avaible: 30 },
          b3: { displayName: "B3", avaible: 99 },
          b4: { displayName: "B4", avaible: 3 },
          b5: { displayName: "B5", avaible: 0 },
        },
      };
    </script>
    <script type="text/javascript" src="./public/js/lib.js" defer></script>
    <script type="module" src="./public/js/pages/aerial.js" defer></script>
    <script
      type="text/javascript"
      src="./public/js/helpers/onResize.js"
      defer
    ></script>
    <script>
      addEventListener("DOMContentLoaded", (event) => {
        window.onresize = onResize;
        interactiveData.forEach(window.initInteractive);
      });
    </script>
  </body>
</html>
